<html>

  <script>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
  
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXNwaWxrZXZpdHoiLCJhIjoiY2pkN2xzYjB3NjE5eTJ3bzV5eTk3MWtlZyJ9.wkuVHng1Vbixhv0cYRSyeA';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-73.575349, 45.508399],
    zoom: 14
});

map.on('load', function () {
    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "properties": {
                        "description": "3422 Durocher",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.5732521, 45.507398]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "3440 Durocher",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.5735744, 45.5074881]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "3450 Durocher"
                       "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.5741755, 45.5075392]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "3505 Ave Lorne",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.575897, 45.507322]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "3509 Ave Lorne",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.575967, 45.507345]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "3511 Ave Lorne",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.576053, 45.507364]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "3515 Ave Lorne",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.576209, 45.507432]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "3501 Ave Lorne",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.575842, 45.507258]
                    }
                }, {
                    "type": "Feature",
                    "properties": {
                        "description": "3523 Ave Lorne",
                        "icon": "star"
                    },
                    "geometry": {
                        "type": "Point",
                        "coordinates": [-73.576281, 45.507474]
                    }
                }]
            }
        },
        "layout": {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
        }
    });

    // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
    });
});
</script>

</body>

</html>
