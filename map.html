<!DOCTYPE html>
<html>

<head>

<script src='https://api.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
  
  <title>Hood Hunters</title>
  
  <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:center; top:0; bottom:0; width:100%; }
    </style>

</head>

<body>

<div id='map' style='width: 11000px; height: 700px;'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXNwaWxrZXZpdHoiLCJhIjoiY2pkN2xzYjB3NjE5eTJ3bzV5eTk3MWtlZyJ9.wkuVHng1Vbixhv0cYRSyeA';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v10'
  });
</script>

<div id='map'></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXNwaWxrZXZpdHoiLCJhIjoiY2pkN2xzYjB3NjE5eTJ3bzV5eTk3MWtlZyJ9.wkuVHng1Vbixhv0cYRSyeA';
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v10'
    center: [-73.575349, 45.508399], // starting position
    zoom: 16.4 // starting zoom
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>

<script>
map.on('load', function() {

    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": {
            "type": "geojson",
            "data": {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                   "geometry": {
                        "type": "Point",
                        "coordinates": [-73.575071, 45.5073544]
                    }
                    "properties": {
                        "name": "3422 Durocher"
                        "icon": "star"
                    },
                   
                }, {
                   "type": "Feature",
                  "geometry": {
                        "type": "Point",
                        "coordinates": [-73.5757483, 45.5073574]
                    }
                    "properties": {
                        "name": "3440 Durocher"
                        "icon": "star"
                    },
                    
                }, {
                    "type": "Feature",
                   "geometry": {
                        "type": "Point",
                        "coordinates": [-73.5762197, 45.5076503]
                    }
                    "properties": {
                        "name": "3450 Durocher"
                        "icon": "star"
                    }
                   
                }]
            }
        },
      
        "layout": {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
        }
    });
  
  
  // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
    });
});
</script>

</body>

</html>
