<html>

<head>
<title> Write A Review </title>
<link rel="icon" href="http://cs.mcgill.ca/~sknapp1/hoodhunterslogo.png>
</head>

<body>
<form action= " /cgi-bin/query-results" method= "POST">

Number: <input type= "text" name= "ad"> <br> <br>
Street name: <input type= "text" name= "stname"> <br> <br>

Landlord's name: <input type= "text" name= "ll" size= "20"> <br><br>

Rent: <input type= "text" name= "rent" size= "6"> <br><br>

How would you rate your landlord? <br>
<input type= "radio" name= "satll" value= "vgood"> Very good <br><br>
<input type= "radio" name= "satll" value= "good"> Good <br><br>
<input type= "radio" name= "satll" value= "ok"> Okay <br><br>
<input type= "radio" name= "satll" value= "bad"> Bad <br><br>
<input type= "radio" name= "satll" value= "vbad"> Very bad <br><br>

How satisfied are you with your apartment? <br>
<input type= "radio" name= "satap" value= "esatisfied"> Extremely satisfied <br><br>
<input type= "radio" name= "satap" value= "satisfied"> Satisfied <br><br>
<input type= "radio" name= "satap" value= "neutral"> Neutral <br><br>
<input type= "radio" name= "satap" value= "unsatisfied"> Unsatisfied <br><br>
<input type= "radio" name= "satap" value= "eunsatisfied"> Extremely unsatisfied <br><br>

Do you have any additional comments?
<input type= "text" name= "comments" value= "Do you have any additional comments?"> <br><br>

<input type= "submit" value= "Submit">

</form>

</body>

</html>
